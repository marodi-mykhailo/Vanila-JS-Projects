<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CountDownTimer</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Nastya birthday</h1>
    <div class="countDown__container">
        <div class="countDown-el  days__container">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countDown-el hours__container">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countDown-el mins__container">
            <p class="big-text" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="countDown-el seconds__container">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>
</html>
